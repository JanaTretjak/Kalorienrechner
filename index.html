<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <h1>Kalorien rechner</h1>
        <form>
            <h2>Körpergröße</h2>
            <input type="number" id="größe" placeholder="170">

            <h2>Alter</h2>
            <input type="number" id="alter" placeholder="28">
            <h2>Gewicht</h2>
            <input type="number" id="gewicht" placeholder="65">
            <h2>Körperbau</h2>
            <input type="radio" name="radio" id="weiblich" value="weiblich" checked>
            <label>Weiblich</label>
            <input type="radio" name="radio" id="männlich" value="männlich">
            <label>Männlich</label>

            <h2>Arbeits- und Freizeitaktivität</h2>
            <select id="aktivität">
                <option value="0.95">Schlafen</option>
                <option value="1.2">Nur sitzen oder liegen</option>
                <option value="1.5">Sitzende Tätigkeit mit wenig körperlichen Aktivität</option>
                <option value="1.7">Sitzende Tätigkeit mit zeitweilig gehender Tätigkeit</option>
                <option value="1.9">Überwiegend gehende oder stehende Tätigkeit</option>
                <option value="2.2">Körperlich anstrengende berufliche Arbeit</option>
            </select>
            <input type="button" id="button" value="Rechnen">
        </form>
        <table>
            <tr>
                <th></th>
                <th>kcal</th>
                <th>kJ</th>
            </tr>
            <tr>
                <td>Grundumsatz</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Gesamtumsatz</td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
